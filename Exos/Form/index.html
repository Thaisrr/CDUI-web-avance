<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<div class="overlay"> <!-- juste pour le style -->
    <!-- fenêtre de dialogue --->
    <div role="dialog" class="dialog">

        <span class="icon material-icons">create</span>

        <div class="content">
            <h1>Sign In</h1>
            <form>
                <div class="form-group">
                    <input id="email" type="email" placeholder=" "/>
                    <label for="email">Email</label>
                    <div class="bar"></div>

                </div>
                <div class="form-group">
                    <input id="password" type="password" placeholder=" "/>
                    <label for="password">Password</label>
                    <div class="bar"></div>


                    <div class="check">
                        <p>
                            <span class="material-icons">close</span>
                            Au moins une majuscule
                        </p>
                        <p>
                            <span class="material-icons">close</span>
                            Au moins une minuscule
                        </p>
                        <p>
                            <span class="material-icons">close</span>
                            Au moins un chiffre
                        </p>
                        <p>
                            <span class="material-icons">close</span>
                            Au moins 8 caractères
                        </p>

                    </div>

                </div>
                <div class="form-group">
                    <input id="password-valid" type="password" placeholder=" "/>
                    <label for="password-valid">Password</label>
                    <div class="bar"></div>

                </div>

                <p>Déjà un compte ? <button class="btn tertiary">Login</button></p>

                <div class="btn-container">
                    <button class="btn primary">Sign In</button>
                    <button class="btn secondary">Cancel</button>
                </div>
            </form>

        </div>



    </div>
</div>


</body>
</html>
